<div class="login-container">
  <div class="card">
    <h2 class="gold-gradient">Iniciar sesión</h2>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit">Entrar</button>
    </form>

    <!-- Texto funcional con routerLink y cursor pointer -->
    <p class="register-text">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </p>
  </div>
</div>
