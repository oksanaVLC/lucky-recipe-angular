<nav class="navbar">
  <div class="navbar-logo">
    <a routerLink="/inicio">
      <span>Lucky Recipy</span>
      <img
        src="../../assets/images/dice.webp"
        alt="Dado"
        class="dice-img animate__animated animate__jello"
      />
    </a>

    <!-- Botón Favoritos -->
    <a
      class="favorites-btn gold-gradient"
      routerLink="/mi-cuenta/favoritas"
      aria-label="Mis favoritos"
    >
      <svg class="heart-icon" width="30" height="30" viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M12 20.5l-1.35-1.25C5.4 15 2 11.9 2 8.5
         2 5.5 4.5 3 7.5 3
         9 3 10.4 3.8 11.2 5
         12 3.8 13.4 3 15 3
         18 3 20.5 5.5 20.5 8.5
         20.5 11.9 17.1 15 12 20.5z"
        />
      </svg>
    </a>
  </div>

  <app-search-bar class="navbar-search" (search)="onSearch($event)"></app-search-bar>

  <button
    class="menu-toggle"
    (click)="toggleMenu()"
    [class.open]="isMenuOpen()"
    aria-label="Abrir/Cerrar menú"
  >
    <div class="hamburger"><span></span></div>
  </button>

  <ul class="navbar-links" [class.open]="isMenuOpen()">
    <li><a routerLink="/inicio" (click)="closeMenu()">Inicio</a></li>
    <li><a routerLink="/categorias" (click)="closeMenu()">Categorías</a></li>
    <li><a routerLink="/restaurantes" (click)="closeMenu()">Restaurantes</a></li>
    <li><a routerLink="/eventos" (click)="closeMenu()">Eventos</a></li>

    <li *ngIf="!authService.isLoggedIn()">
      <a routerLink="/login" (click)="closeMenu()">Login</a>
    </li>
    <li *ngIf="!authService.isLoggedIn()">
      <a routerLink="/register" (click)="closeMenu()">Register</a>
    </li>

    <li *ngIf="authService.isLoggedIn()">
      <a routerLink="/mi-cuenta" (click)="closeMenu()">Mi cuenta</a>
    </li>
    <li *ngIf="authService.isLoggedIn()">
      <button class="logout-btn" (click)="logout()">Logout</button>
    </li>

    <li class="mobile-search">
      <app-search-bar (search)="onSearch($event)"></app-search-bar>
    </li>
    <!-- NUEVA IMAGEN DECORATIVA -->

    <img
      src="assets/images/6969.png"
      alt="Decoración esquina inferior izquierda"
      class="hero-bottom-left"
    />
  </ul>

  <div class="overlay" *ngIf="isMenuOpen()" (click)="closeMenu()"></div>
</nav>
