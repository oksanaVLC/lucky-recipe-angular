<div class="wrapper">
  <div class="my-recipes">
    <h1 class="gold-gradient">Mis recetas creadas ({{ recipes.length }})</h1>

    <div *ngIf="recipes.length; else emptyList">
      <div class="recipe-grid">
        <div *ngFor="let r of recipes" class="recipe-card">
          <!-- Fila 1: Imagen clicable -->
          <div class="card-image" (click)="viewRecipe(r.id)">
            <img [src]="r.images[0] || 'assets/images/logo.webp'" />
          </div>

          <!-- Fila 2: Info -->
          <div class="recipe-info">
            <!-- Título -->
            <h3 class="recipe-title">{{ r.title }}</h3>

            <!-- Categoría -->
            <p class="recipe-category">
              {{ r.category && r.category.trim() ? r.category : 'Sin categoría' }}
            </p>

            <!-- Ingredientes -->
            <p class="recipe-ingredients">{{ r.ingredients.length }} ingredientes</p>

            <!-- Fecha -->
            <p class="recipe-date">Creada: {{ r.id | date: 'short' }}</p>
          </div>

          <!-- Fila 3: botones -->
          <div class="card-buttons">
            <button (click)="viewRecipe(r.id)" class="see-btn">Ver</button>
            <button (click)="deleteRecipe(r.id)" class="delete-btn">Borrar</button>
          </div>
        </div>
      </div>
    </div>

    <ng-template #emptyList>
      <p>No has creado ninguna receta todavía.</p>
    </ng-template>
  </div>
</div>
