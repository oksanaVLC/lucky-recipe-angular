<div class="title-row">
  <app-back-button-small></app-back-button-small>
  <h1 class="gold-gradient">Mi cuenta</h1>
</div>

<div class="account-grid">
  <!-- Card: Editar perfil -->
  <a class="account-card" routerLink="edit-profile">
    <img src="assets/images/profile.jpg" alt="Editar perfil" />
    <div class="overlay"></div>
    <span>Editar mi perfil</span>
  </a>

  <!-- Card: Recetas favoritas -->
  <a class="account-card" routerLink="favoritas">
    <img src="assets/images/heart.webp" alt="Mis recetas favoritas" />
    <div class="overlay"></div>
    <span>Mis recetas favoritas ({{ favoriteCount() }})</span>
  </a>

  <!-- Card: Crear nueva receta -->
  <a class="account-card" routerLink="crear-receta">
    <img src="assets/images/new-recipe.webp" alt="Crear nueva receta" />
    <div class="overlay"></div>
    <span>Crear nueva receta</span>
  </a>

  <!-- Card: Mis recetas creadas -->
  <a class="account-card" routerLink="mis-recetas">
    <img src="assets/images/cookbook.webp" alt="Mis recetas creadas" />
    <div class="overlay"></div>
    <span>Mis recetas creadas ({{ recipeCount() }})</span>
  </a>

  <!-- Card: Borradores -->
  <a class="account-card" routerLink="borradores">
    <img src="assets/images/plan.jpg" alt="Borradores de recetas" />
    <div class="overlay"></div>
    <span>Borradores de mis recetas ({{ draftService.getDrafts().length }})</span>
  </a>

  <!-- Card: Lista de la compra -->
  <a class="account-card" routerLink="lista-compra">
    <img src="assets/images/notepad.webp" alt="Lista de la compra" />
    <div class="overlay"></div>
    <span>Lista de la compra (0)</span>
  </a>

  <!-- Card: Dietas -->
  <a class="account-card" routerLink="dietas">
    <img src="assets/images/diet.webp" alt="Calorías / Dietas" />
    <div class="overlay"></div>
    <span>Calorías / Dietas (0)</span>
  </a>

  <!-- Card: Menú semanal -->
  <a class="account-card" routerLink="menu-semanal">
    <img src="assets/images/weeklymenu.jpg" alt="Menú de la semana" />
    <div class="overlay"></div>
    <span>Menú de la semana</span>
  </a>
</div>
