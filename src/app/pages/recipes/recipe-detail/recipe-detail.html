<div *ngIf="recipe as r; else notFound" class="recipe-detail">
  <div class="title-row">
    <app-back-button-small></app-back-button-small>
    <h1 class="gold-gradient">Tu desafío de hoy</h1>
  </div>
  <h1>{{ r.title }}</h1>
  <!-- REUTILIZAMOS RECIPE-CARD -->
  <app-recipe-card
    [recipe]="r"
    [showLikeButton]="true"
    [showShareButton]="true"
    [showLongDescription]="true"
    [truncateShortDescription]="false"
    [showIngredients]="true"
    [titleSize]="'large'"
  ></app-recipe-card>

  <!-- BACK BUTTON AL FINAL -->
  <app-back-button [fallbackRoute]="'/inicio'"></app-back-button>
</div>

<ng-template #notFound>
  <div class="recipe-not-found">
    <p>Esta receta no existe o ya no está disponible.</p>
    <button class="back-button" routerLink="/inicio">← Volver al inicio</button>
  </div>
</ng-template>
